<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@13,20.4&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">Rock Paper Scissors.</div>
    <div class="avatars">
        <div class="player">
            <div class="playerScore">0</div>
            <div class="human-pictures">
                <img class="result-img" src="" alt="">
                <img src="./images/user-icon.png" alt="User icon">
            </div>
        </div>
        <div class="versus">V.S</div>
        <div class="computer">
            <div class="compScore">0</div>
            <div class="computer-pictures">
                <img src="./images/computer-icon.png" alt="Computer icon">
                <img class="result-img" src="" alt="">
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>

    <dialog class="modal" id="modal">
        <p class="modal-result">Congratulation! You won!</p>
        <button class="btn2">Play Again</button>
    </dialog>
</body>
</html>
